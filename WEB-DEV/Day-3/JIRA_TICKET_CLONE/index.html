<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA TICKET</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Toolbox starting  -->
    <div class="toolbox-cont">
        <!-- priority color box -->
        <div class="toolbox-priority-cont">
            <div class="box1 color"></div>
            <div class="box2 color"></div>
            <div class="box3 color"></div>
            <div class="box4 color"></div>
        </div>
        <!-- priority color box ending -->
        <!-- Ticket action -->
        <div class="action-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-x"></i>
            </div>
        </div>
        <!-- Ticket action box ending -->
    </div>
    <!-- toolbox ending -->
    
    <!-- generate ticket using js Starting-->

    <section class="main-section"></section>    

    <!-- generate ticket using js Ending-->


            <!-- Task Box -->
    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont">

        </textarea>
        <div class="priority-color-cont">
            <div class="priority-box1 priority-color"></div>
            <div class="priority-box2 priority-color"></div>
            <div class="priority-box3 priority-color"></div>
            <div class="priority-box4 priority-color"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
