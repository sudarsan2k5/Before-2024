<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>

<body>
    <!-- Home File, Insert, Layout ,Help, nav bar Starting-->
    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <!-- Home File, Insert, Layout ,Help, nav bar Ending-->

    <!-- Cut, paste, Font Change Nav bar Staring -->
    <div class="cellprop-action-cont">
        <!-- Button Icon Staring -->
        <span class="material-symbols-outlined">
            file_copy
        </span>
        <span class="material-symbols-outlined">
            cut
        </span>
        <span class="material-symbols-outlined">
            content_paste
        </span>
        
        <!-- Font Style Starting -->
        <select class="font-family-prop">
            <option value="monospace">monospace</option>
            <option value="sans-serif">sans-serif</option>
            <option value="fantasy">fantasy</option>
            <option value="cursive">cursive</option>
        </select>
        <!-- Font Style Ending -->

        <!-- Font Size Staring -->
        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <!-- Font Size Ending -->

        <span class="material-symbols-outlined bold">
            format_bold
        </span>
        <span class="material-symbols-outlined italic">
            format_italic
        </span>
        <span class="material-symbols-outlined underlined">
            format_underlined
        </span>
        <span class="material-symbols-outlined alignment">
            format_align_left
        </span>
        <span class="material-symbols-outlined alignment">
            vertical_align_center
        </span>
        <span class="material-symbols-outlined alignment">
            format_align_right
        </span>
        <div class="color-prop">
            <span class="material-symbols-outlined">
                format_color_text
            </span>
            <input type="color" class="font-color-prop">
        </div>
        
        <div class="color-prop">
            <span class="material-symbols-outlined">
                format_color_fill
            </span>
            <input type="color" class="BGcolor-prop">
        </div>
        
    </div>
    <!-- Button Icon Ending -->
    <!-- Cut, paste, Font Change Nav bar Ending -->
    
    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar">
        <img src="https://icon-library.com/images/fx-icon/fx-icon-1.jpg" class="formula-icon" alt="formula icon">
        <input type="text" class="formula-bar">
    </div>
    <!-- Row and Coloum Draw Start -->
    <div class="grid-action-cont">
        <div class="top-left-dummy-box"></div>
        <div class="address-col-cont"></div>
        <div class="cell-cont">
            <div class="adress-row-cont"></div>
        </div>
    </div>
    <!-- Row and Coloum Draw End -->
    <div class="sheet-action-cont">
        <div class="sheet-add-icon">
            <span class="material-symbols-outlined">
                post_add
            </span>
        </div>
        <div class="sheets-folder-cont">
            <div class="sheet-folder">
                Sheet1
            </div>
        </div>
    </div>

    <script src="./grid.js"></script>
    <script src="./cell_properties.js"></script>
</body>

</html>
